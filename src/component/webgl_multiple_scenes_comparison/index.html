<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slider {
      position: absolute;
      cursor: ew-resize;

      width: 40px;
      height: 40px;
      background-color: #F32196;
      opacity: 0.7;
      border-radius: 50%;

      top: calc(50% - 20px);
      left: calc(50% - 20px);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="slider"></div>
  </div>

</body>

</html>
<style>
  body {
    margin: 0;
    background: black;
